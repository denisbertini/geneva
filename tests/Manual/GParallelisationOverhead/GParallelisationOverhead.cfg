#################################################################################
# Configuration file for GParallelisationOverhead                               #
#                                                                               #
# Authors Dr. Ruediger Berlich                                                  #
#################################################################################

# The amount of random number producer threads
nProducerThreads = 4
# The amount of threads processing individuals simultaneously
nEvaluationThreads = 4
# The size of the super-population
populationSize = 11
# The number of parents in the population
nParents = 1
# Maximum number of generations in the population
maxGenerations = 10
# Determines whether information about configuration options should be emitted
verbose = 1
# The maximum number of cycles a client should perform mutations before it returns without success
processingCycles = 1
# The number of threads used in GBoostThreadConsumer to process individuals
nBoostThreadConsumerThreads = 2
# Influences the maximum waiting time of the GBrokerPopulation after the arrival of the first evaluated individual
waitFactor = 2
# The amount of variables in each individual
nVariables = 1000
