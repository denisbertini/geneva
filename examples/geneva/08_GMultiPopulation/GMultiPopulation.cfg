#################################################################################
# Configuration file for GBrokerOverhead                                        #
#                                                                               #
# Authors: Ruediger Berlich                                                     #
#################################################################################

# The amount of random number producer threads
nProducerThreads = 8
# The amount of threads processing individuals simultaneously
nEvaluationThreads = 16
# The size of the super-population
populationSizeSuper = 100
# The number of parents in the super-population
nParentsSuper = 2
# Maximum number of iterations in the super-population
maxIterationsSuper = 1000
# The maximum number of minutes the optimization of the super-population should run (0 means "no limit")
maxMinutesSuper = 0
# The number of iterations after which information should be emitted in the super-population
reportIterationSuper = 1
# The recombination scheme for the super-population (DEFAULTRECOMBINE=0, RANDOMRECOMBINE=1, VALUERECOMBINE=2)
rSchemeSuper = 2
# Determines whether sorting happens in MUPLUSNU_SINGLEEVAL (0), MUCOMMANU_SINGLEEVAL (1) or MUNU1PRETAIN (2) mode in the super-population
sortingSchemeSuper = 1
# The size of the sub-population
populationSizeSub = 100
# The number of parents in the sub-population
nParentsSub = 2
# Maximum number of iterations in the sub-population
maxIterationsSub = 1000
# The maximum number of minutes the optimization of the sub-population should run (0 means "no limit")
maxMinutesSub = 0
# The number of iterations after which information should be emitted in the sub-population
reportIterationSub = 0
# The recombination scheme for the sub-population (DEFAULTRECOMBINE=0, RANDOMRECOMBINE=1, VALUERECOMBINE=2)
rSchemeSub = 2
# Determines whether sorting happens in MUPLUSNU_SINGLEEVAL (0), MUCOMMANU_SINGLEEVAL (1) or MUNU1PRETAIN (2) mode in the sub-population
sortingSchemeSub = 1
# Determines whether information about configuration options should be emitted
verbose = 1
# The maximum number of cycles a client should perform adaptions before it returns without success
processingCycles = 1
# Specifies whether results should be returned even if they are not better than before
returnRegardless = 1
# Specifies how many processing units are available in networked mode
nProcessingUnits = 1
# Specifies the likelihood for adaptions to be actually carried out
adProb = 0.05
# Number of calls to adapt() after which adaption parameters should be modified
adaptionThreshold = 1
# The width of the gaussian used for the adaption of double values
sigma = 0.5
# The adaption rate of sigma
sigmaSigma = 0.8
# The minimum allowed value for sigma
minSigma = 0.0001
# The maximum allowed value for sigma
maxSigma = 2
# The amount of variables in the evaluation function
parDim = 100
# The lower boundary for random numbers used during initialization
minVar = -10.
# The upper boundary for random numbers used during initialization
maxVar = 10.
# The id of the evaluation function. Allowed values: 
# 0 (parabola)
# 1 (Berlich)
# 2 (Rosenbrock)
# 3 (Ackley)
# 4 (Rastrigin)
# 5 (Schwefel)
# 6 (Salomon)
evalFunction = 3

